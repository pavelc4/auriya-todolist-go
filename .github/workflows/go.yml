name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go (latest stable)
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: Run tests
        run: go test -v ./...

      - name: Build (Linux amd64)
        run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o auriya ./cmd/server

      - name: Compress normal binary (tar.gz)
        run: tar -czvf auriya.tar.gz auriya

      - name: Install UPX
        run: sudo apt-get update && sudo apt-get install -y upx

      - name: Compress binary with UPX
        run: |
          cp auriya auriya-upx
          upx --best --lzma -9 auriya-upx
          tar -czvf auriya-upx.tar.gz auriya-upx

      - name: Upload normal artifact
        uses: actions/upload-artifact@v4
        with:
          name: auriya
          path: ./auriya.tar.gz

      - name: Upload UPX artifact
        uses: actions/upload-artifact@v4
        with:
          name: auriya-upx
          path: ./auriya-upx.tar.gz

      - name: Send Telegram notification (success)
        if: success()
        run: |
          MESSAGE="Build *SUCCESS* for Auriya%0ABinary (Normal & UPX) attached below."
          
          # Normal Binary
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendDocument" \
            -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -F caption="$MESSAGE (Normal)" \
            -F parse_mode=Markdown \
            -F document=@auriya.tar.gz

          # UPX Binary
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendDocument" \
            -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -F caption="$MESSAGE (UPX)" \
            -F parse_mode=Markdown \
            -F document=@auriya-upx.tar.gz

      - name: Send Telegram notification (failure)
        if: failure()
        run: |
          MESSAGE="Build *FAILED* for Auriya"
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="$MESSAGE" \
            -d parse_mode=Markdown
